<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive card details form</title>
  <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap");
    </style>
</head>
<body>

  <div class="cards">
    <div class="card-back">
      <img src="images/bg-card-back.png" aria-hidden="true" alt="">
      <div class="cvc">
        <span>000</span>
      </div>
    </div>
    <div class="card-front">
      <img src="images/bg-card-front.png" area-hidden="true" alt="">
      <div class="card-details"></div>
      <img src="images/card-logo.svg" alt="">
      <span id="number-card">0000 0000 0000 0000</span>
        <div class="info">
          <p id="name-card">Jane Appleseed</p>
          <p class="mm-yy">00/00</p>
        </div>
      </div>
    </div>
  </div>

    
  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Cardholder Name</label>
      <input
        type="text"
        id="name"
        placeholder="e.g. Jane Appleseed"
        maxlength="25"
        autocomplete="off"
      />
      <span class="info-err">Can’t be blank</span>
    </div>
    <div class="form-group">
      <label for="card-number">Card Number</label>
      <input
        type="text"
        id="card-number"
        placeholder="e.g. 1234 5678 9123 0000"
        maxlength="19"
        autocomplete="off"
      />
      <span class="info-err">Wrong format, numbers only</span>
    </div>
    <div class="form-exp-date">
      <div class="form-group">
        <label for="month">Exp. Date (MM/YY)</label>
        <div class="date">
          <input
            type="text"
            id="month"
            placeholder="MM"
            maxlength="2"
            autocomplete="off"
          />
          <input
            type="text"
            id="year"
            placeholder="YY"
            maxlength="2"
            autocomplete="off"
          />
        </div>
        <span class="info-err">Can’t be blank</span>
      </div>
      <div class="form-group">
        <label for="cvc">CVC</label>
        <input
          id="cvc"
          type="text"
          placeholder="e.g. 123"
          maxlength="3"
          autocomplete="off"
        />
        <span class="info-err">Can’t be blank</span>
      </div>
    </div>
    <button type="submit" class="btn">Confirm</button>
  </form>

  <!-- Completed state start -->
  <section class="complete">
    <img src="./images/icon-complete.svg" alt="" aria-hidden="true" />
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button class="btn">Continue</button>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guilherme Moura</a>.
  </footer>
</body>
</html>
